<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 id="title" class="text">ROCK, PAPER, SCISSORS</h1>


        <div id="container">
            <p id="won-lost-text" class="text">You won/lost</p>

            <div id="all-options-container">
                <div class="option-container">
                    <img class="img" src="images/scissors.png" alt="A scissors image" width="200" height="200">
                    <button id="scissors-button" class="button text">SELECT</button>
                </div>

                <div class="option-container">
                    <img class="img" src="images/paper.png" alt="A paper image" width="200" height="200">
                    <button id="paper-button" class="button text">SELECT</button>
                </div>

                <div class="option-container">
                    <img class="img" src="images/rock.png" alt="A rock image" width="200" height="200">
                    <button id="rock-button" class="button text">SELECT</button>
                </div>
            </div>
        </div>


        <button id="play-button" class="text">PLAY</button>
    </body>
</html>
